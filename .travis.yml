language: rust
sudo: false
rust: nightly
script:
  - cargo build --verbose
  - cargo test --verbose
  - cargo doc --verbose
notifications:
  email: false
  irc:
    channels:
      - "irc.esper.net#FTB-Wiki-Dev"
    template:
      - "%{repository_slug}/%{branch} (%{commit} - %{author}): %{message}"
    skip_join: true
